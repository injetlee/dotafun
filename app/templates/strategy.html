{% extends "base.html" %}
{% block title %}Dota-攻略{% endblock %}
{% block scripts %}
{{ super() }}
{% endblock %}
{% block page_content %}
    <div class="page-header">

    <ul class="post">
        {% for post in postl %}
        <li class="post">

            <div class="post-date">
                {{ moment(post.timestamp).fromNow() }}
            </div>
            <div class="post-author">
                <a href="#">{{ post.author.username }}</a>
            </div>
            <div class="post-body">
                <p>{{ post.content }}</p>
            </div>
        </li>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
